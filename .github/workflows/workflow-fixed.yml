name: 自动爬取直播源

on:
  schedule:
    - cron: '0 6,18 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'crawler.py'

jobs:
  fetch-sources:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: 运行爬虫
        run: python crawler.py
      
      - name: 配置Git
        run: |
          git config --local user.email "github@actions.com"
          git config --local user.name "GitHub Actions"
      
      - name: 提交更改
        run: |
          git add data/
          git diff --quiet --cached || git commit -m "auto: update sources $(date '+%Y-%m-%d %H:%M:%S')"
          git push || true
